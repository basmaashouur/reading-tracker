{% include "nav.html" %}
<div class="row"></div>
<div class="row"></div>
<div class="row"></div>

<!-- Form to add a new reading -->
<form action="/readings/" method='POST'>

    <div class="container">
        <div class="row">
            <div class="col-md-14">
                <!-- DETAILS -->

                <div id="about-card" class="card grey darken-4">
                    <div class="card-content">
                        <!-- ABOUT PARAGRAPH -->
                        <div class="grey-text">
                            <h4> Something To Read</h4>
                        </div>
                        <div class="row">
                            <form class="col s12 ">
                                <div class="row">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="name" type="text" name="name" class="validate grey-text" required="" aria-required="true">
                                            <label for="name">Name</label>
                                        </div>

                                            <div class="input-field col s6">
                                                <input type="text" id="autocomplete-input" name="tag" class="autocomplete grey-text">
                                                <label for="autocomplete-input">Tag</label>
                                            </div>
                                       

                                    </div>
                                    <div class="input-field col s12">
                                        <input id="img-link" type="text" name="img-link" class="validate grey-text">
                                        <label for="img-link">Image Link</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" name="desc" class="materialize-textarea grey-text"></textarea>
                                        <label for="textarea1">Description</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- BUTTONS -->
                    <div class="card-action">
                        <input type='submit' class="grey-text btn cyan darken-4" value="Add">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">
  var dataJson = {{ dataPy | tojson | safe}};
  var data = JSON.parse(dataJson);
  var obj = {};
for (var i=0; i<data.length; i++) {
  obj[data[i]] = null;
}
console.log(data.length);
     $(document).ready(function(){
        $('input.autocomplete').autocomplete({
          data: obj,
        });
      });
</script>
