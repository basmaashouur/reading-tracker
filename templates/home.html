{% include "nav.html" %}

 <div class="cont"> <h3> All Readings</h3></div>

{% for i in allReadings %}
  <div class="divider"></div>
<div class="row">
<div class="col s12 cont">

<h4>{{i.title}}</h4>
<img src={{i.img}} class="imgs">
<h5>{{i.description}}</h5>
<a href="/edit/{{i.id}}/"  class="btn cyan darken-4">Edit</a>
<a href="/delete/{{i.id}}/"  class="btn cyan darken-4">Delete</a>
</div>
</div>
{% endfor %}
